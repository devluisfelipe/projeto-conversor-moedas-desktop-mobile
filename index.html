<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>
        <body>
            <img class="img-logo" src="./assets/logo.gif" alt="img-logo">
            <main>
                <label>Converter <b>de</b>
                    <select class="currency-select-to-convert">
                        <option value="select-first">Selecione uma moeda</option>
                        <option value="real-first">R$ Real</option>
                        <option value="dolar-first">US$ Dólar Americano</option>
                        <option value="euro-first">€ Euro</option>
                        <option value="libra-first">£ Libra</option>
                        <option value="bitcoin-first">₿ BitCoin</option>
                        <option value="peso-first">$ Peso Argentino</option>
                        <option value="iene-first">¥ Iene</option>
                    </select>
                </label>
                <label>Converter <b>para</b>
                    <select class="currency-select">
                        <option value="select">Selecione uma moeda</option>
                        <option value="real">R$ Real</option>
                        <option value="dolar">US$ Dólar Americano</option> <!--adiciona o value para mostrar um valor menor no java script-->
                        <option value="euro">€ Euro</option> <!--value deixa um valor mais limpo-->
                        <option value="libra">£ Libra</option>
                        <option value="bitcoin">₿ BitCoin</option>
                        <option value="peso">$ Peso Argentino</option>
                        <option value="iene">¥ Iene</option>
                    </select>
                </label>
                <label>Valor
                    <input class="input-currency" type="text" placeholder="R$ 10.000,00">
                </label>
                <button class="btn-convert">Converter</button>
                <section>
                    <div class="currency-box">
                        <img id="currency-image-to-convert">
                        <p class="currency" id="currency-name-to-convert"></p>
                        <p class="currency-value-to-convert"></p>
                    </div>
                    <img class="img-arrow" src="./assets/arrow.png" alt="img-arrow">
                    <div class="currency-box">
                        <img id="currency-flag">
                        <p class="currency" id="currency-name"></p>
                        <p class="currency-value"></p>
                    </div>
                </section>
            </main>
        </body>
    <script src="./script.js"></script>
</html>
